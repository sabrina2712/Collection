<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login-form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="background-image-side"></section>
      <section class="input-side">
        <div>
          <h1>Sign up</h1>
          <div class="form-field">
            <label class="label-formatting" for="username"
              ><p>Username</p></label
            >
            <input type="text" name="userName" id="username" />
          </div>
          <div class="form-field">
            <label class="label-formatting" for="password"
              ><p>Password</p></label
            >
            <input type="text" name="passWord" id="password" />
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span>Get all the news</span>
          </label>
          <div class="buttons">
            <button class="secondary-button" type="reset">Cancel</button>
            <button class="primary-button">Sign up</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
