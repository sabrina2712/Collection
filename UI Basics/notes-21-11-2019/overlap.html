<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/overlap.css">
    <title>CSS Grid overlap</title>
</head>

<body>
    <h1>
        Overlapping grid items
    </h1>
    <section class="grid">
        <div class="image-container">
            <img src="https://picsum.photos/seed/picsum/300/300" alt="Random image from lorem picsum">
        </div>
        <div class="image-container">
            <img src="https://picsum.photos/id/10/200/300" alt="Random image from lorem picsum">
        </div>
    </section>
</body>

</html>
